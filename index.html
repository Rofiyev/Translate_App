<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate App</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style/main.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Translate App | @Rof1yev</h1>
      <div class="text_feilds">
        <div class="box">
          <select name="language_1" id="language_1"></select>
          <div class="write_wrapper">
            <div class="flex">
              <textarea
                id="text_field_1"
                name="text_field_1"
                cols="30"
                rows="10"
              ></textarea>
              <button name="text_field_1" class="btn clear">
                <i class="fa-solid fa-x"></i>
              </button>
            </div>
            <div class="menu">
              <div class="flex">
                <button id="text_field_volume_1" class="btn volume_btn">
                  <i class="fa-solid fa-volume-high"></i>
                </button>
                <button name="text_field_1" class="btn copy_btn">
                  <i class="fa-regular fa-copy"></i>
                </button>
              </div>
              <span id="language_code_1" class="language_code"></span>
            </div>
          </div>
        </div>
        <div class="box">
          <select name="language_2" id="language_2"></select>
          <div class="write_wrapper">
            <div class="flex">
              <textarea
                id="text_field_2"
                name="text_field_2"
                cols="30"
                rows="10"
              ></textarea>
              <button name="text_field_2" class="btn clear">
                <i class="fa-solid fa-x"></i>
              </button>
            </div>
            <div class="menu">
              <div class="flex">
                <button id="text_field_volume_2" class="btn volume_btn">
                  <i class="fa-solid fa-volume-high"></i>
                </button>
                <button name="text_field_2" class="btn copy_btn">
                  <i class="fa-regular fa-copy"></i>
                </button>
              </div>
              <span id="language_code_2" class="language_code"></span>
            </div>
          </div>
        </div>
      </div>

      <nav>
        <ul>
          <li>
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>History</span>
          </li>
          <li>
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>History</span>
          </li>
          <li>
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>History</span>
          </li>
        </ul>
      </nav>
    </div>

    <!------------ All Script Links -------------->
    <!-- Axios CDN Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
